<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  
  <div class="container">
    <div id="canvas-container">
      <canvas id="imageCanvas" width="900" height="450" willReadFrequently></canvas>
    </div>

  <div class="color-pick">
    <div id="canvas-container1">
      <input type="color" id="colorPicker" value="#007bff">
    </div>

    <div class="button-container1">
      <div>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="resetImage()">Reset Image</button>
        <button id="undoButton">Undo</button>
        <button id="saveButton">Save Image</button> <!-- Added Save Image button -->

      </div>
    </div>

    <div class="button-container2">
      <div>
        <button id="ZoomIn">Zoom In</button>
      </div>
      <div>
        <button id="ZoomOut">Zoom Out</button>
      </div>
      <div>
        <button id="Drag">Drag</button>
      </div>
    </div>




    <div class="button-container3">
      <div>
        <button onclick="switchToPen()"><img src="fill-color-icon.png" alt="Pen"></button>
        <button onclick="switchToEraser()"><img src="eraser-icon1.png" alt="Eraser"></button>
        <button onclick="switchToPencil()"><img src="pen-icon.png" alt="Pencil"></button>
        <button onclick="toggleFigures()"><img src="shape-icon.png" alt="shape-icon"></button>
    <div id="figures-container" class="palette-container">
      <button onclick="switchToRectangle()"><img src="rectangle.png" alt="Rectangle"></button>
      <button onclick="switchToCircle()"><img src="circle-icon.png" alt="circle-icon"></button>
      <button onclick="switchToTriangle()"><img src="triangle-icon.png" alt="triangle-icon"></button>
     <button onclick="switchToLine()"><img src="line-icon.jpg" alt="line-icon"></button>
          </div>
      </div>
    </div>


    
    <div class="color-palette" id="mainColorPalette">
      <button onclick="selectColor('#FF0000')">color</button>
    </div>
    <div class="color-palette" id="secondaryColorPalette" style="display: none;"></div>
    </div>

  <div class="settings-container">
    <div>
    <button id="settingsbutton">Settings</button>
    <div id="settingsscreen" class="settings-screen">
      <div class="settings-screen1">
        <button id="setting1">Time Setting-button</button>
        <div class="timesetting-buttons">
          <button class="timesetting-button" data-value="10">10</button>
          <button class="timesetting-button" data-value="100">100</button>
          <button class="timesetting-button" data-value="500">500</button>
          <button class="timesetting-button" data-value="1000">1000</button>
          <button class="timesetting-button" data-value="2000">2000</button>
          <button class="timesetting-button" data-value="3000">3000</button>
        </div>
        <button id="setting2">Threshold Setting-button</button>

        <div class="music-player">

          <button id="playButton">Play Music</button>
          <button id="pauseButton">Pause Music</button>
          <button id="stopButton">Stop Music</button>
        </div>
        
        <button id="leveldraw">Your Level</button>
        <div class="leveldrawbuttons">
          <button class="leveldraw-button" data-value="1">1</button>
